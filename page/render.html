<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render Card</title>
    <link
  rel="stylesheet"
  href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"
/>
</head>
<body>
    <header>
        <div
          class="grid bg-blue-400 place-items-center overflow-x-scroll rounded-lg p-6 lg:overflow-visible"
        >
          <div class="-m-6 max-h-[768px] w-[calc(100%+48px)] ">
            <nav
              class="sticky top-0 z-50 block w-full max-w-full px-4 py-2 text-white bg-white border rounded-none shadow-md h-max border-white/80 bg-opacity-80 backdrop-blur-2xl backdrop-saturate-200 lg:px-8 lg:py-4"
            >
              <div class="flex items-center justify-between text-blue-gray-900">
                <a
                  href="#"
                  class="mr-4 block cursor-pointer py-1.5 font-sans text-base font-medium leading-relaxed text-inherit antialiased"
                >
                  Material Tailwind
                </a>
                <div class="flex items-center gap-4">
                  <div class="hidden mr-4 lg:block">
                    <ul
                      class="flex flex-col gap-2 mt-2 mb-4 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6"
                    >
                      <li
                        class="block p-1 font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900"
                      >
                        <a href="#" class="flex items-center"> Pages </a>
                      </li>
                      <li
                        class="block p-1 font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900"
                      >
                        <a href="#" class="flex items-center"> Account </a>
                      </li>
                      <li
                        class="block p-1 font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900"
                      >
                        <a href="#" class="flex items-center"> Blocks </a>
                      </li>
                      <li
                        class="block p-1 font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900"
                      >
                        <a href="#" class="flex items-center"> Docs </a>
                      </li>
                    </ul>
                  </div>
                  <div class="flex items-center gap-x-1">
                    <button
                      class="hidden px-4 py-2 font-sans text-xs font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:inline-block"
                      type="button"
                    >
                      <span>Log In</span>
                    </button>
                    <button
                      class="hidden select-none rounded-lg bg-gradient-to-tr from-gray-900 to-gray-800 py-2 px-4 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:inline-block"
                      type="button"
                    >
                      <span>Sign in</span>
                    </button>
                  </div>
                  <button
                    class="relative ml-auto h-6 max-h-[40px] w-6 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-inherit transition-all hover:bg-transparent focus:bg-transparent active:bg-transparent disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:hidden"
                    type="button"
                  >
                    <span
                      class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-6 h-6"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M4 6h16M4 12h16M4 18h16"
                          ></path>
                        </svg>
                      </span>
                    </button>
                  </div>
                </div>
              </nav>

            </div>
          </div>
    </header>
    <main class="mb-10 mt-5 mx-9 flex w-full items-center justify-between ">
        <section id="card-area" class="flex flex-wrap items-center gap-3">

        </section>
    </main>
    <footer
  class="flex bg-blue-200 flex-row flex-wrap items-center justify-center w-full py-6 text-center border-t gap-y-6 gap-x-12 border-blue-gray-50 md:justify-between">
  <p class="block font-sans text-base antialiased font-normal leading-relaxed text-blue-gray-900">
    Â© 2023 Material Tailwind
  </p>
  <ul class="flex flex-wrap items-center gap-y-2 gap-x-8">
    <li>
      <a href="#"
        class="block font-sans text-base antialiased font-normal leading-relaxed transition-colors text-blue-gray-900 hover:text-blue-500 focus:text-blue-500">
        About Us
      </a>
    </li>
    <li>
      <a href="#"
        class="block font-sans text-base antialiased font-normal leading-relaxed transition-colors text-blue-gray-900 hover:text-blue-500 focus:text-blue-500">
        License
      </a>
    </li>
    <li>
      <a href="#"
        class="block font-sans text-base antialiased font-normal leading-relaxed transition-colors text-blue-gray-900 hover:text-blue-500 focus:text-blue-500">
        Contribute
      </a>
    </li>
    <li>
      <a href="#"
        class="block font-sans text-base antialiased font-normal leading-relaxed transition-colors text-blue-gray-900 hover:text-blue-500 focus:text-blue-500">
        Contact Us
      </a>
    </li>
  </ul>
    </footer> 
        <!-- material-tailwind -->
        <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
        <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- script -->
    <script type="module" src="/Js/script.js"></script>

</body>
</html>
